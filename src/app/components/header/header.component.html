<ion-header>
  <ion-toolbar color="dark">
    
    <!-- <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->

    <ion-row class="ion-align-items-center nav">
      <ion-col size="2" class="col">
        <img
          src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f381.png"
          width="50px"
          id="img"
          (click)="abrirCategorias()"
        />
      </ion-col>
      <ion-col size="6"> </ion-col>
      <ion-col class="ion-text-right" size="4">
        <ion-item>
          <ion-avatar slot="end" (click)="toLogin()">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
            />
          </ion-avatar>
          <ion-label>Bienvenido {{ usuario.nombre | titlecase }} {{ usuario.apellido | titlecase }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
